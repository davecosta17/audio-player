<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="audio-player">
        <div class="playlist-info">
            <p>PLAYING FROM PLAYLIST</p>
            <h2 id="playlist-name">Melodic Dubstep</h2>
        </div>
        <div class="album-art">
            <img id="album-art" src="album-art1.jpg" alt="Album Art">
        </div>
        <div class="track-info">
            <h3 id="track-title">Not Even Love</h3>
            <p id="track-artist">Seven Lions, ILLENIUM, √ÅSD√çS</p>
        </div>
        <div class="progress-bar">
            <span class="current-time" id="current-time">0:00</span>
            <input type="range" id="progress-slider" min="0" max="100" value="0">
            <span class="duration" id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="shuffle" class="control-btn">üîÄ</button>
            <button id="prev" class="control-btn">‚èÆÔ∏è</button>
            <button id="play-pause" class="control-btn">‚è∏Ô∏è</button>
            <button id="next" class="control-btn">‚è≠Ô∏è</button>
            <button id="repeat" class="control-btn">üîÅ</button>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <li data-index="0" class="active">Not Even Love - Seven Lions, ILLENIUM, √ÅSD√çS</li>
                <li data-index="1">Track 2 - Artist 2</li>
                <li data-index="2">Track 3 - Artist 3</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
